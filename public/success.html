<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .spinner-border {
      color: #28a745;
      width: 3rem;
      height: 3rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Payment Successful!</h1>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Redirecting back to the app...</p>

  <script>
    (async () => {
      console.log("‚úÖ Payment success page loaded");

      // ‚úÖ Match this with your Expo app's scheme from app.json / app.config.js
      const deepLink = "myapp://(protected)/payment-gateway/checkout?status=success";
      // const deepLink = "myapp://payment-callback?status=success";

      console.log("üîó Redirecting to:", deepLink);

      try {
        // Small delay (user can see success screen)
        await new Promise((resolve) => setTimeout(resolve, 1500));

        // Redirect user back into the mobile app
        window.location.replace(deepLink); // üëà use replace() to avoid back nav loop
      } catch (err) {
        console.error("‚ùå Redirect failed:", err);
        document.body.innerHTML = `
          <h2>Unable to redirect automatically</h2>
          <p>Please <a href="${deepLink}">click here</a> to return to the app.</p>
        `;
      }
    })();
  </script>
</body>
</html>
