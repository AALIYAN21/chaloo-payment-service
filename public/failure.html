<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Failed</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 28px 32px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
      max-width: 720px;
    }

    h1 {
      color: #b02a37;
      margin: 0 0 8px;
    }

    p {
      color: #666;
      margin: 0 0 16px;
    }

    .muted {
      font-size: 13px;
      color: #888;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e67e25;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Payment Failed</h1>
    <div id="spinner" class="spinner"></div>
    <p id="status">Redirecting to the app...</p>
    <p class="muted">If you are not redirected automatically, please close this tab and return to the app.</p>
  </div>

  <script>
    (async () => {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const ipnData = {};
        for (const [k, v] of urlParams.entries()) {
          ipnData[k] = decodeURIComponent(v);
        }

        // ðŸ” Optional: send hash validation to backend for logging
        const token = localStorage.getItem('token');
        try {
          await fetch('http://localhost:3000/api/hashvalidation', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': token ? `Bearer ${token}` : ''
            },
            body: JSON.stringify(ipnData)
          });
        } catch (err) {
          console.warn('âš ï¸ Hash validation failed:', err);
        }

        // âœ… Instantly redirect to app deep link
        const deepLink = `myapp:///(protected)/payment-gateway/checkout?status=failure`;
        console.log('ðŸ”— Redirecting to deep link:', deepLink);
        window.location.href = deepLink;

        // Fallback: if deep link fails (browser), redirect to home after 5s
        setTimeout(() => {
          window.location.href = '/';
        }, 5000);

      } catch (err) {
        console.error('Payment Failure Page Error:', err);
      }
    })();
  </script>
</body>

</html>
